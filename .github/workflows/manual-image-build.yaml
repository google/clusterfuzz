name: 'Manual Image Build'

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: read
  id-token: write # Required for authentication to GCP

jobs:
  run-build:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/gcbrun build_base_images')
    runs-on: ubuntu-latest
    steps:
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/952460896675/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions@clusterfuzz-testing-public.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Get PR Commit SHA'
        id: get_sha
        run: |
          PR_URL=$(jq -r ".issue.pull_request.url" "$GITHUB_EVENT_PATH")
          PR_INFO=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$PR_URL")
          COMMIT_SHA=$(echo "$PR_INFO" | jq -r ".head.sha")
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_OUTPUT

      - name: 'Run Cloud Build Trigger'
        run: |
          gcloud beta builds triggers run Build-Base-Images \
            --project=clusterfuzz-testing-public \
            --region=us-central1 \
            --sha="${{ steps.get_sha.outputs.COMMIT_SHA }}"
