language: python
dist: xenial

services:
  - docker

before_install:
  - docker pull gcr.io/clusterfuzz-images/ci

jobs:
  include:
    - stage: lint
      script: docker run -ti --rm -v -e TRAVIS_BRANCH=$TRAVIS_BRANCH $TRAVIS_BUILD_DIR:/workspace python butler.py lint
    - stage: unit tests
      script: docker run -ti --rm -v $TRAVIS_BUILD_DIR:/workspace local/run_tests
