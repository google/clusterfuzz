# Users in these domains are whitelisted to access ClusterFuzz. They can access
# all parts except the privileged ones (e.g. uploading a fuzzer, creating new
# jobs, viewing security bugs, etc).
whitelisted_domains:
#  - example.com

# OAuth client ids that have access to all pages in ClusterFuzz.
whitelisted_oauth_client_ids:
#  - test-client-id1.apps.googleusercontent.com

# OAuth emails that have access to all pages in ClusterFuzz.
whitelisted_oauth_emails:
#  - test-client-email1@developer.gserviceaccount.com

# CORS urls that have access to some pages in ClusterFuzz (e.g. Crashes by range).
whitelisted_cors_urls:
#  - https?://(.*-dot-)?test-client-site-staging.appspot.com
#  - https?://(.*-dot-)?test-client-site.appspot.com

# All users are privileged. This should not be used in the majority of cases,
# and only be turned on when access to the web interface is tightly controlled
# (e.g. via IAP).
all_users_privileged: False
