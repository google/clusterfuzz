service: cron-service
runtime: python37

handlers:
  - url: /favicon/(.*)
    static_files: resources/favicon/\1
    upload: resources/favicon/.*$
    secure: always

  - url: /resources
    static_dir: resources
    secure: always

  - url: /.*
    script: auto
    secure: always

inbound_services:
  - warmup

instance_class: B4

basic_scaling:
  max_instances: 10
  idle_timeout: 1m

vpc_access_connector:
  name: "projects/test-project/locations/gae-region/connectors/connector"
