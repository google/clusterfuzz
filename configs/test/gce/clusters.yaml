test-clusterfuzz:
  clusters:
    # Regular bots run all task types (e.g fuzzing, minimize, regression,
    # impact, progression, etc).
    clusterfuzz-linux:
      gce_zone: gce-zone  # Change to actual GCE zone (e.g. us-central1-a).
      instance_count: 1   # Change to actual number of instances needed.
      instance_template: clusterfuzz-linux
      distribute: False

    # Pre-emptible bots must have '-pre-' in name. They only run fuzzing tasks.
    clusterfuzz-linux-pre:
      gce_zone: gce-zone  # Change to actual GCE zone (e.g. us-central1-a).
      instance_count: 2   # Change to actual number of instances needed.
      instance_template: clusterfuzz-linux-pre
      distribute: False

    # These can be uncommented as needed.
    #
    # clusterfuzz-linux-high-end:
    #   gce_zone: gce-zone
    #   instance_count: 1
    #   instance_template: clusterfuzz-linux-high-end
    #   distribute: False

    # clusterfuzz-linux-ml-with-gpu:
    #   gce_zone: gce-zone
    #   instance_count: 1
    #   instance_template: clusterfuzz-linux-ml-with-gpu
    #   distribute: False

    # clusterfuzz-linux-profile:
    #   gce_zone: gce-zone
    #   instance_count: 1
    #   instance_template: clusterfuzz-linux-profile
    #   distribute: False

    # clusterfuzz-windows:
    #   gce_zone: gce-zone
    #   instance_count: 1
    #   instance_template: clusterfuzz-windows
    #   distribute: False

    # clusterfuzz-windows-pre:
    #   gce_zone: gce-zone
    #   instance_count: 1
    #   instance_template: clusterfuzz-windows-pre
    #   distribute: False

    # clusterfuzz-windows-with-gpu:
    #   gce_zone: gce-zone
    #   instance_count: 1
    #   instance_template: clusterfuzz-windows-with-gpu
    #   distribute: False

    # clusterfuzz-android-device:
    #   gce_zone: gce-zone
    #   instance_count: 1
    #   instance_template: clusterfuzz-android-device
    #   distribute: False

  instance_templates:
    - name: clusterfuzz-linux
      description: '{"version": 1}'
      properties:
        machineType: n1-standard-1
        disks:
          - boot: true
            autoDelete: true
            initializeParams:
              sourceImage: projects/cos-cloud/global/images/family/cos-stable
              diskSizeGb: 100
              diskType: pd-standard
        metadata:
          items:
            - key: docker-image
              value: gcr.io/clusterfuzz-images/base:ce67e3c-202004060711
            - key: user-data
              value: file://linux-init.yaml
        serviceAccounts:
          - email: test-clusterfuzz-service-account-email
            scopes:
              - https://www.googleapis.com/auth/cloud-platform
              - https://www.googleapis.com/auth/prodxmon
        networkInterfaces:
          - network: global/networks/default
            accessConfigs:
              - type: ONE_TO_ONE_NAT
                name: 'External NAT'

    - name: clusterfuzz-linux-pre
      description: '{"version": 1}'
      properties:
        machineType: n1-standard-1
        disks:
          - boot: true
            autoDelete: true
            initializeParams:
              sourceImage: projects/cos-cloud/global/images/family/cos-stable
              diskSizeGb: 100
              diskType: pd-standard
        metadata:
          items:
            - key: docker-image
              value: gcr.io/clusterfuzz-images/base:ce67e3c-202004060711
            - key: user-data
              value: file://linux-init.yaml
        serviceAccounts:
          - email: test-clusterfuzz-service-account-email
            scopes:
              - https://www.googleapis.com/auth/cloud-platform
              - https://www.googleapis.com/auth/prodxmon
        networkInterfaces:
          - network: global/networks/default
            accessConfigs:
              - type: ONE_TO_ONE_NAT
                name: 'External NAT'
        scheduling:
          preemptible: true

    - name: clusterfuzz-linux-high-end
      description: '{"version": 1}'
      properties:
        machineType: n1-standard-2
        disks:
          - boot: true
            autoDelete: true
            initializeParams:
              sourceImage: projects/cos-cloud/global/images/family/cos-stable
              diskSizeGb: 100
              diskType: pd-standard
        metadata:
          items:
            - key: docker-image
              value: gcr.io/clusterfuzz-images/high-end:ce67e3c-202004060711
            - key: user-data
              value: file://linux-init.yaml
        serviceAccounts:
          - email: test-clusterfuzz-service-account-email
            scopes:
              - https://www.googleapis.com/auth/cloud-platform
              - https://www.googleapis.com/auth/prodxmon
        networkInterfaces:
          - network: global/networks/default
            accessConfigs:
              - type: ONE_TO_ONE_NAT
                name: 'External NAT'

    - name: clusterfuzz-linux-ml-with-gpu
      description: '{"version": 1}'
      properties:
        machineType: n1-standard-2
        disks:
          - boot: true
            autoDelete: true
            initializeParams:
              sourceImage: projects/cos-cloud/global/images/family/cos-stable
              diskSizeGb: 100
              diskType: pd-standard
        metadata:
          items:
            - key: docker-image
              value: gcr.io/clusterfuzz-images/ml-with-gpu:ce67e3c-202004060711
            - key: user-data
              value: file://linux-init-ml-with-gpu.yaml
        serviceAccounts:
          - email: test-clusterfuzz-service-account-email
            scopes:
              - https://www.googleapis.com/auth/cloud-platform
              - https://www.googleapis.com/auth/prodxmon
        networkInterfaces:
          - network: global/networks/default
            accessConfigs:
              - type: ONE_TO_ONE_NAT
                name: 'External NAT'
        guestAccelerators:
          - acceleratorCount: 1
            acceleratorType: nvidia-tesla-p100
        scheduling:
          automaticRestart: true
          onHostMaintenance: TERMINATE
          preemptible: false

    - name: clusterfuzz-windows
      description: '{"version": 1}'
      properties:
        machineType: n1-standard-2
        disks:
