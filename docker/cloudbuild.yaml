steps:
# Step 1: Check the PR comment.
# This build should only run when invoked with a specific comment.
- name: 'alpine'
  id: 'Check comment trigger'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    if [ "$_COMMENT_BODY" != "/gcbrun build_base_images" ]; then
      echo "Build not triggered by the correct comment. Exiting gracefully."
      exit 0
    fi
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build latest'
  entrypoint: bash
  args:
  - -ex
  - build.sh
  - latest
  - ${_GIT_HASH}
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Ubuntu 20.04'
  entrypoint: bash
  args:
  - -ex
  - build.sh
  - ubuntu-20-04
  - ${_GIT_HASH}
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Ubuntu 24.04'
  entrypoint: bash
  args:
  - -ex
  - build.sh
  - ubuntu-24-04
  - ${_GIT_HASH}
timeout: 14400s
options:
  machineType: N1_HIGHCPU_32
  diskSizeGb: 500
