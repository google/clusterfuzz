<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="if-else">
  <template>
    <style></style>
    <!-- Need restamp according to https://github.com/Polymer/polymer/issues/2635#issuecomment-151672164 -->
    <template is="dom-if" if="[[condition]]" restamp>
      <slot name="t"></slot>
    </template>
    <template is="dom-if"  if="[[isFalse(condition)]]" restamp>
      <slot name="f"></slot>
    </template>
  </template>
  <script>
    class IfElse extends Polymer.Element {
      static get is() { return 'if-else'; }

      static get properties() {
        return {
          condition: {
            type: Boolean,
            value: false
          }
        };
      }

      isFalse(condition) {
        return !condition;
      }
    }

    customElements.define(IfElse.is, IfElse);
  </script>
</dom-module>
