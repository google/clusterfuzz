<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../components/common/ajax-dialog/ajax-dialog.html">
<link rel="import" href="../../components/common/if-else/if-else.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="upload-form-simplified">
  <link rel="import" href="../../stylesheets/main.css" type="css">
  <link rel="import" href="../technology/technology.css" type="css">
  <template>
    <style>
      /* local DOM styles go here */
      :host {
        display: block;
      }

      :host ajax-dialog > * {
        display: block;
        margin: 8px 0px;
      }

      :host .error {
        text-align: left;
        color: #ca4545;
        display: block;
        font-weight: bold;
        padding: 10px 0px;
      }

      .inline {
        display: flex;
      }

      .inline > * {
        flex: 1;
      }

      .inline.narrow > * {
        width: 180px;
        margin: 5px;
      }

      .inline.wide > * {
        width: 360px;
        margin: 5px;
      }

      #file {
        --paper-input-container-input: {
          font-size: 12px;
        };

        --paper-input-container-underline: {
          display: none;
        };

        --paper-input-container-underline-focus: {
          display: none;
        };

        --paper-input-container-underline-disabled: {
          display: none;
        };
      }

      .get-link-button {
        display: inline-block;
      }

      .warning {
        color: #FF6347;
        font-size: 12px;
      }
    </style>
    <ajax-dialog
        id="dialog-simplified"
        url="[[fieldValues.uploadInfo.url]]"
        title="Upload testcase (quick mode)"
        content-type=""
        on-before-submit="computeGcsBody"
        submit-button="Create"
        response="{{response}}"
        opened="{{opened}}"
        on-response="handleGcsResponseAndError"
        on-before-error="handleGcsResponseAndError"
        loading="{{loading}}">
      <template is="dom-if" if="[[error]]">
        <div class="error">
          ERROR: [[error.response.message]]
        </div>
      </template>
      <div class="inline narrow">
        <template is="dom-if" if="[[shouldShowIssueField()]]">
            <paper-input value="{{uploadParams.issue}}" label="Issue ID" title="Issue ID in the associated project's tracker to update for this test case."></paper-input>
        </template>
      </div>
      <template is="dom-if" if="[[uploadParams.testcaseId]]">
        <span class="reupload">
          If you don't choose a file, the testcase from <a href="/testcase-detail/[[uploadParams.testcaseId]]">[[uploadParams.testcaseId]]</a> will be used.
        </span>
      </template>
      <div class="inline">
        <div>
          <p>Test case file or archive. If an archive is uploaded, a file containing 'fuzz-', 'run', 'index.', or 'crash.' in its name will be treated as the test case and the rest as resources.</p>
          <paper-input value="{{uploadParams.file}}" no-label-float always-float-label$="false" type="file" id="file" label="File" title="Test case file or archive. If an archive is uploaded, a file containing &quot;fuzz-&quot;, &quot;run&quot;, &quot;index.&quot;, or &quot;crash.&quot; will be treated as the test case and the rest as resources."></paper-input>
        </div>
        <template is="dom-if" if="[[shouldShowFiletypePicker(uploadParams.file)]]">
          <paper-dropdown-menu
              class="dropdown-filter"
              no-animations="true"
              label="Teset case file type"
              title="html, js, or pdf"
              noink>
            <paper-listbox
                slot="dropdown-content"
                selected="{{uploadParams.fileType}}"
                fallback-selection="html"
                attr-for-selected="val">
              <paper-item val="html">html</paper-item>
              <paper-item val="js">js</paper-item>
              <paper-item val="pdf">pdf</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </template>
      </div>
      <template is="dom-if" if="[[showWarning(uploadParams.file, uploadParams.fileType, uploadParams.platform)]]">
        <div class="warning">
          <b>WARNING</b>: ClusterFuzz doesn't support untrusted workloads.<br>
          Only upload testcases that you trust enough to run on your own
          machine. Note that some jobs do not use the Chrome sandbox, the
          following jobs do:<br>
          [[formatSandboxedJobs(fieldValues.sandboxedJobs)]]
        </div>
      </template>
      <div class="inline wide">
        <paper-dropdown-menu
            class="dropdown-filter"
            no-animations="true"
            label="Platform"
            title="Linux, Windows, Mac, or Android"
            noink>
          <paper-listbox
              slot="dropdown-content"
              selected="{{uploadParams.platform}}"
              attr-for-selected="val">
            <paper-item val="Linux">Linux</paper-item>
            <paper-item val="Windows">Windows</paper-item>
            <paper-item val="Mac">Mac</paper-item>
            <paper-item val="Android">Android</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'linux_asan_chrome_mp')]]">
          <p class="quick-mode-job">Running linux_asan_chrome_mp</p>
      </template>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'windows_asan_chrome')]]">
          <p class="quick-mode-job">Running windows_asan_chrome</p>
      </template>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'mac_asan_chrome')]]">
          <p class="quick-mode-job">Running mac_asan_chrome</p>
      </template>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'android_asan_chrome_latest')]]">
          <p class="quick-mode-job">Running android_asan_chrome_latest</p>
      </template>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'linux_asan_d8')]]">
          <p class="quick-mode-job">Running linux_asan_d8</p>
      </template>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'windows_asan_d8')]]">
          <p class="quick-mode-job">Running windows_asan_d8</p>
      </template>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'mac_asan_d8')]]">
          <p class="quick-mode-job">Running mac_asan_d8</p>
      </template>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'libfuzzer_pdfium_asan')]]">
          <p class="quick-mode-job">Running libfuzzer_pdfium_asan with target pdfium_xfa_fuzzer</p>
      </template>
      <template is="dom-if" if="[[thisIsNotTheRightWayButIKnowNoBetter(uploadParams.file, uploadParams.fileType, uploadParams.platform, 'android_js_no_bueno')]]">
          <p class="quick-mode-job">Android with a javascript test case is not available :( </p>
      </template>
      <div class="inline wide">
        <paper-input value="{{uploadParams.args}}" label="Command-line arguments (optional)" title="Additional command line flags to append when running this test case. Only necessary if a flag that isn't part of the job definition is required."></paper-input>
      </div>
      <template is="dom-if" if="[[isAndroid(uploadParams.job)]]">
        <div class="inline wide">
          <paper-input value="{{uploadParams.cmd}}" label="Launch command (Android only) (optional)"></paper-input>
          <paper-input value="{{uploadParams.platform}}" label="Platform ID (Android only) (optional)"></paper-input>
        </div>
      </template>
      <br/>
      <paper-button class="get-link-button" slot="more-buttons" on-tap="generatePermalink">Permalink</paper-button>
    </ajax-dialog>
    <iron-ajax
      id="ajaxFinish"
      url="/upload-testcase/upload"
      method="POST"
      body="[[computeFinishBody(uploadParams.*)]]"
      last-error="{{error}}"
      on-response="handleFinishResponse"
      debounce-duration="1000"
      loading="{{loading}}">
    </iron-ajax>
  </template>
  <script>
    class UploadFormSimplified extends Polymer.Element {
      static get is() { return 'upload-form-simplified'; }

      static get properties() {
        return {
          paramKeys: {
            type: Array,
            value: [
                'job', 'target', 'multiple', 'http', 'highEnd', 'issue',
                'revision', 'timeout', 'retries', 'updateIssue', 'args', 'cmd',
                'platform', 'gestures', 'testcaseId']
          },
          uploadParams: {
            type: Object,
            value: () => { return {}; }
          },
          response: Object,
          getUrlResponse: Object,
          opened: {
            type: Boolean,
            notify: true
          },
          fieldValues: Object,
          loading: Boolean,
        };
      }

      ready() {
        super.ready();
        this.uploadParams = window.query.toObject(
            window.query.get(), this.paramKeys);
      }

      shouldShowFiletypePicker(filePath) {
        if (!filePath) {
          return false;
        }
        return !filePath.includes('.html') && !filePath.includes('.js') && !filePath.includes('.pdf');
      }

      thisIsNotTheRightWayButIKnowNoBetter(file, fileType, platform, jobDisplay) {
        if (this.uploadParams.job == jobDisplay) {
          return true;
        }
        if (platform == 'Android' && jobDisplay == 'android_js_no_bueno') {
          if (file.includes('.js') || fileType == 'js') {
            return true;
          }
        }
        return false;
      }

      updateJobFromPlatformAndFile(file, fileType, platform) {
        if (!file || !platform) {
          return;
        }
        let fileName = file;
        let isArchive = !fileName.includes('.html') && !fileName.includes('.js') && !fileName.includes('.pdf');
        if (isArchive && !fileType) {
          return;
        }

        let jobMapping = {
          'html':
            {
              'Linux': ['linux_asan_chrome_mp', null],
              'Windows': ['windows_asan_chrome', null],
              'Mac': ['mac_asan_chrome', null],
              'Android': ['android_asan_chrome_latest', null]
            },
          'js':
            {
              'Linux': ['linux_asan_d8', null],
              'Windows': ['windows_asan_d8', null],
              'Mac': ['mac_asan_d8', null],
              'Android': ["with nothing. Please do not select this option.", null]
            },
          'pdf':
            {
              'Linux': ['libfuzzer_pdfium_asan', 'pdfium_xfa_fuzzer'],
              'Windows': ['libfuzzer_pdfium_asan', 'pdfium_xfa_fuzzer'],
              'Mac': ['libfuzzer_pdfium_asan', 'pdfium_xfa_fuzzer'],
              'Android': ['libfuzzer_pdfium_asan', 'pdfium_xfa_fuzzer']
            }
        }

        let fileTypeKey;
        if (isArchive) {
          fileTypeKey = fileType;
        } else {
          fileTypeKey = file.split('.').pop();
        }
        if (jobMapping[fileTypeKey] && jobMapping[fileTypeKey][platform]) {
          let runParams = jobMapping[fileTypeKey][platform];
          this.uploadParams.job = runParams[0];
          this.uploadParams.target = runParams[2];
        } else {
          // We should never get here. Throw an error and perhaps work on displaying it if need be, later.
          throw 'The combo of platform: ' + platform + ' and file: ' + file + 'and maybe the fileType was unexpected!'
        }
        return true;
      }

      computeGcsBody() {
        var uploadData = new FormData();
        uploadData.append('bucket', this.fieldValues.uploadInfo.bucket);
        uploadData.append('key', this.fieldValues.uploadInfo.key);
        uploadData.append('GoogleAccessId', this.fieldValues.uploadInfo.google_access_id);
        uploadData.append('policy', this.fieldValues.uploadInfo.policy);
        uploadData.append('signature', this.fieldValues.uploadInfo.signature);

        let file = this.$.file.inputElement.inputElement.files[0];
        if (file) {
          uploadData.append('x-goog-meta-filename', file.name);
          uploadData.append('file', file);
        } else {
          this.$.ajaxFinish.generateRequest();
          return;
        }

        this.$.dialog.$.ajax.body = uploadData;
      }

      computeFinishBody() {
        let formData = new FormData();
        for (let key in this.uploadParams) {
          formData.append(key, this.uploadParams[key]);
        }

        formData.append('csrf_token', this.fieldValues.csrfToken);
        if (this.uploadParams.file) {
          formData.append('upload_key', this.fieldValues.uploadInfo.key);
        }
        return formData;
      }

      handleGcsResponseAndError(ev) {
        // Finished uploading to GCS, post the remainder of the data to
        // ClusterFuzz.
        // Errors are ignored here also. Because the upload is cross-site, we
        // defer to the server to check that upload succeeded.
        this.$.ajaxFinish.generateRequest();
      }

      handleFinishResponse(ev) {
        if (ev.detail.response.multiple) {
          alert(
              'Multiple testcases are uploaded. Please wait for ClusterFuzz to '
              + 'unpack and create all testcases.');
          this.$.dialog.close();
        } else {
          window.location.href = '/testcase-detail/' + ev.detail.response.id;
        }
      }

      shouldShowIssueField() {
        return this.fieldValues.hasIssueTracker && !this.fieldValues.isExternalUser;
      }

      isAndroid(job) {
        return job && job.startsWith('android_');
      }

      generatePermalink() {
        window.location.href = '?upload=true&' + window.query.compute(
            this.uploadParams, this.paramKeys);
      }

      showWarning(file, fileType, platform) {
        this.updateJobFromPlatformAndFile(file, fileType, platform);
        if (!this.uploadParams.job) {
          return false;
        }
        let secureJobs = new Set(this.fieldValues.sandboxedJobs);
        return this.fieldValues.isChromium && !secureJobs.has(this.uploadParams.job);
      }

      formatSandboxedJobs(jobs) {
        if (!jobs) { return ''; }

        let s = '';
        for (let i=0;i<jobs.length;i++) {
          if (i > 0) { s += ', '; }
          if (i == (jobs.length - 1)) { s += 'and '; }
          s += jobs[i]
        }
        return s;
      }
    }

    customElements.define(UploadFormSimplified.is, UploadFormSimplified);
  </script>
</dom-module>
