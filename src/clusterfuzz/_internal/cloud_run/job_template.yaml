launchStage: BETA
template:
  template:
    executionEnvironment: EXECUTION_ENVIRONMENT_GEN2
    maxRetries: 0
    timeout: {{max_run_duration}}
    serviceAccount: {{service_account_email}}
    containers:
    - image: {{docker_image}}
      resources:
        limits:
          cpu: '2'
          memory: '4Gi'
      env:
      - name: HOST_UID
        value: '1337'
      - name: CLUSTERFUZZ_RELEASE
        value: "{{clusterfuzz_release}}"
      - name: UNTRUSTED_WORKER
        value: 'False'
      - name: UWORKER
        value: 'True'
      - name: USE_GCLOUD_STORAGE_RSYNC
        value: '1'
      - name: UWORKER_INPUT_DOWNLOAD_URL
        value: "{{input_url}}"
      - name: IS_K8S_ENV
        value: 'true'
      - name: DISABLE_MOUNTS
        value: 'true'
      - name: UPDATE_WEB_TESTS
        value: 'False'
      - name: DEPLOYMENT_BUCKET
        value: "{{deployment_bucket}}"
      - name: LOG_TO_CONSOLE
        value: 'True'
    {% if subnetwork %}
    vpcAccess:
      networkInterfaces:
      - network: {{network}}
        subnetwork: {{subnetwork}}
        tags:
        - clusterfuzz-worker
      egress: ALL_TRAFFIC
    {% endif %}
  taskCount: 1
