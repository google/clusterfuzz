apiVersion: batch/v1
kind: Job
metadata:
  name: "{{job_name}}"
  labels:
    task_name: "{{task_name}}"
    job_name: "{{clusterfuzz_job_name}}"
spec:
  ttlSecondsAfterFinished: 100
  activeDeadlineSeconds: {{active_deadline_seconds}}
  template:
    metadata:
      labels:
        task_name: "{{task_name}}"
        job_name: "{{clusterfuzz_job_name}}"
        {% if is_kata %}
        app.kubernetes.io/name: clusterfuzz-kata-job
        {% endif %}
    spec:
      {% if is_kata %}
      runtimeClassName: kata-qemu-virtiofs
      {% endif %}
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: "{{service_account_name}}"
      containers:
      - name: "{{job_name}}"
        image: "{{docker_image}}"
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - mkdir -p /tmp/.X11-unix && chmod 1777 /tmp/.X11-unix
        resources:
          requests:
            cpu: '2'
            memory: 3.75Gi
          limits:
            cpu: '2'
            memory: 3.75Gi
        env:
        - name: HOST_UID
          value: '1337'
        - name: CLUSTERFUZZ_RELEASE
          value: "{{clusterfuzz_release}}"
        - name: UNTRUSTED_WORKER
          value: 'False'
        - name: UWORKER
          value: 'True'
        - name: USE_GCLOUD_STORAGE_RSYNC
          value: '1'
        - name: UWORKER_INPUT_DOWNLOAD_URL
          value: "{{input_url}}"
        - name: IS_K8S_ENV
          value: 'true'
        - name: DISABLE_MOUNTS
          value: 'true'
        - name: UPDATE_WEB_TESTS
          value: 'False'
        securityContext:
          privileged: true
          capabilities:
            add:
            - ALL
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 1.9Gi
      {% if is_kata %}
      nodeSelector:
        cloud.google.com/gke-nodepool: kata-enabled-pool
      {% endif %}
      restartPolicy: "{{restart_policy}}"
  backoffLimit: 0