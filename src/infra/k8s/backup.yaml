apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  schedule: "47 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: gcr.io/clusterfuzz-images/base
            imagePullPolicy: IfNotPresent
            env:
            - name: RUN_CMD
              value: "python3 $ROOT_DIR/src/python/bot/startup/run_cron.py backup"
          restartPolicy: OnFailure
      backoffLimit: 3
